<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Node/Angular Todo App</title>

        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="/js/app.js"></script>
    </head>

    <body ng-app="todoApp" ng-controller="mainController">
        <header>
            <h1>This is a title</h1>
        </header>
        <main>
            <h2>There are <span>{{ todos.length }}</span> things to do:</h2>
            <ul>
                <li ng-repeat="todo in todos">
                    <button ng-click="deleteTodo(todo._id)">DELETE</button>
                    <span>{{ todo.text }}</span>
                </li>
            </ul>
            <div id="todo-form">
                <form>
                    <input type="text" placeholder="What do you need to do?" ng-model="formData.text">
                    <button type="submit" ng-click="createTodo()">Add Todo Item</button>
                </form>
            </div>
        </main>
    </body>
</html>
